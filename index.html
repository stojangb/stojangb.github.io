      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }
    
    /* Keyframes para la rotación del cubo */
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    /* El cubo de Metatrón gira siempre lentamente (20s/vuelta)
       y, al hacer hover, gira más rápido (5s/vuelta) en sentido inverso */
    #metatron-cube {
      animation: rotate 20s linear infinite;

    #metatron-cube:hover {
      animation: rotate 5s linear infinite reverse;
    }
    
    /* Estilo para cada círculo del cubo, con efecto glow celestial */
    .circle {
      position: absolute;
      width: 3rem;
      height: 3rem;
      border: 2px solid rgba(165,180,252,0.8);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle, rgba(165,180,252,0.2) 0%, transparent 70%);

    }
    
    /* Estilos para la animación en Technology Skills (sección Especialización) */

          <rect id="character" x="20" y="85" width="15" height="15" fill="#818cf8">
            <animate attributeName="x" from="20" to="280" begin="0s" dur="3s" repeatCount="indefinite" />
            <animate attributeName="y" values="85;70;85" keyTimes="0;0.5;1" begin="0s" dur="3s" repeatCount="indefinite" />
          </rect>
        </svg>
      `;

      const animation3 = `
        <svg viewBox="0 0 200 200" class="w-full h-full">
          <rect x="40" y="40" width="50" height="50" fill="#4f46e5">
            <animate attributeName="x" from="40" to="20" begin="1s" dur="0.5s" fill="freeze"/>
          </rect>
          <rect x="90" y="40" width="50" height="50" fill="#4f46e5">
            <animate attributeName="x" from="90" to="110" begin="1s" dur="0.5s" fill="freeze"/>
          </rect>
          <rect x="40" y="90" width="50" height="50" fill="#4f46e5">
            <animate attributeName="y" from="90" to="110" begin="1s" dur="0.5s" fill="freeze"/>
          </rect>
          <rect x="90" y="90" width="50" height="50" fill="#4f46e5">
            <animate attributeName="y" from="90" to="70" begin="1s" dur="0.5s" fill="freeze"/>
          </rect>
        </svg>
      `;

      t.projectsList.forEach(project => {
        const div = document.createElement('div');
        div.className = "p-6 rounded-lg bg-gradient-to-br from-indigo-800 to-purple-800 hover:from-indigo-700 hover:to-purple-700 transition-all";
        
        // Seleccionar la animación según el título (para es y en)
        let animationHTML = '';
        const titleLower = project.title.toLowerCase();
        if (titleLower.includes("migración a microservicios") || titleLower.includes("microservices migration")) {
          animationHTML = animation1;
        } else if (titleLower.includes("juego") || titleLower.includes("platformer")) {
          animationHTML = animation2;
        } else if (titleLower.includes("procedimientos") || titleLower.includes("stored procedures")) {
          animationHTML = animation3;
        }

        div.innerHTML = `
          <div class="flex justify-center mb-4 h-32">
            ${animationHTML}
          </div>
          <h3 class="text-xl font-bold mb-2">${project.title}</h3>
          <p class="mb-4 text-gray-200">${project.description}</p>
          <div class="text-sm font-medium text-indigo-300">${project.tech}</div>
        `;
        projectsContainer.appendChild(div);
      });

      const techContainer = document.getElementById('technologies-list');
      techContainer.innerHTML = "";
      t.technologies.forEach(tech => {
        const div = document.createElement('div');
        div.className = "flex flex-col items-center p-4 rounded-lg bg-indigo-900 bg-opacity-40 hover:bg-opacity-60 transition-all hover:scale-105";
        div.innerHTML = '<div class="text-4xl">' + tech.icon + '</div><span class="mt-2 text-lg font-medium">' + tech.name + '</span>';
        techContainer.appendChild(div);
      });
    }

    function createNavButtons() {
      const navContainer = document.getElementById('nav-buttons');
      navContainer.innerHTML = "";
      const mobileContainer = document.getElementById('mobile-menu');
      mobileContainer.innerHTML = "";
      const t = data[currentLanguage].nav;
      for (const key in t) {
        const btnDesktop = document.createElement('button');
        btnDesktop.textContent = t[key];
        btnDesktop.className = "px-2 md:px-3 py-1 rounded-md text-sm md:text-base transition-all";
        if (activeSection === key) {
          btnDesktop.classList.add("bg-indigo-700", "text-white");
        } else {
          btnDesktop.classList.add("hover:bg-indigo-800", "text-gray-300");
        }
        btnDesktop.addEventListener("click", () => {
          activeSection = key;
          updateSections();
          createNavButtons();
        });
        navContainer.appendChild(btnDesktop);

        const btnMobile = document.createElement('button');
        btnMobile.textContent = t[key];
        btnMobile.className = "block w-full text-left px-3 py-2 rounded-md text-base transition-all";
        if (activeSection === key) {
          btnMobile.classList.add("bg-indigo-700", "text-white");
        } else {
          btnMobile.classList.add("hover:bg-indigo-800", "text-gray-300");
        }
        btnMobile.addEventListener("click", () => {
          activeSection = key;
          updateSections();
          createNavButtons();
          document.getElementById("mobile-menu").classList.add("hidden");
        });
        mobileContainer.appendChild(btnMobile);
      }

      const langBtnDesktop = document.createElement('button');
      langBtnDesktop.textContent = currentLanguage === "es" ? "EN" : "ES";
      langBtnDesktop.className = "ml-2 bg-indigo-700 hover:bg-indigo-600 px-3 py-1 rounded";
      langBtnDesktop.addEventListener("click", () => {
        currentLanguage = currentLanguage === "es" ? "en" : "es";
        updateContent();
        createNavButtons();
      });
      navContainer.appendChild(langBtnDesktop);

      const langBtnMobile = document.createElement('button');
      langBtnMobile.textContent = currentLanguage === "es" ? "EN" : "ES";
      langBtnMobile.className = "block w-full text-left px-3 py-2 rounded-md text-base bg-indigo-700 hover:bg-indigo-600";
      langBtnMobile.addEventListener("click", () => {
        currentLanguage = currentLanguage === "es" ? "en" : "es";
        updateContent();
        createNavButtons();
        document.getElementById("mobile-menu").classList.add("hidden");
      });
      mobileContainer.appendChild(langBtnMobile);
    }

    function updateSections() {
      document.querySelectorAll('.section').forEach(section => {
        if (section.id === activeSection) {
          section.style.opacity = "1";
          section.style.height = "auto";
          section.style.overflow = "visible";
          section.style.marginBottom = "3rem";
        } else {
          section.style.opacity = "0";
          section.style.height = "0";
          section.style.overflow = "hidden";
          section.style.marginBottom = "0";
        }
      });
    }

    function createParticles() {
      const container = document.getElementById('particles-container');
      for (let i = 0; i < 15; i++) {
        const div = document.createElement('div');
        div.className = "absolute rounded-full bg-white opacity-10";
        const size = Math.random() * 10 + 5;
        div.style.width = size + "px";
        div.style.height = size + "px";
        div.style.top = Math.random() * 100 + "%";
        div.style.left = Math.random() * 100 + "%";
        const duration = Math.random() * 10 + 20;
        div.style.animation = `float ${duration}s linear infinite`;
        container.appendChild(div);
      }
    }

    /* Animación para Technology Skills ya implementada previamente */
    function initTechAnimation() {
      const container = document.getElementById('tech-animation');
      const svgNS = "http://www.w3.org/2000/svg";
      const svg = document.createElementNS(svgNS, 'svg');
      svg.setAttribute("viewBox", "0 0 400 300");
      container.appendChild(svg);
      function clearSVG() {
        while (svg.firstChild) {
          svg.removeChild(svg.firstChild);
        }
      }
      function createDot(cx, cy, r = 5) {
        const circle = document.createElementNS(svgNS, 'circle');
        circle.setAttribute("cx", cx);
        circle.setAttribute("cy", cy);
        circle.setAttribute("r", r);
        circle.setAttribute("fill", "#a5b4fc");
        circle.style.opacity = 0;
        circle.style.transition = "opacity 1s ease-in-out";
        setTimeout(() => { circle.style.opacity = 1; }, 10);
        svg.appendChild(circle);
        return circle;
      }
      function createLine(x1, y1, x2, y2) {
        const line = document.createElementNS(svgNS, 'line');
        line.setAttribute("x1", x1);
        line.setAttribute("y1", y1);
        line.setAttribute("x2", x2);
        line.setAttribute("y2", y2);
        line.setAttribute("stroke", "#a5b4fc");
        line.setAttribute("stroke-width", "1");
        line.style.opacity = 0;
        line.style.transition = "opacity 1s ease-in-out";
        svg.appendChild(line);
        setTimeout(() => { line.style.opacity = 1; }, 10);
        return line;
      }
      let dots = [];
      function animateNetwork() {
        clearSVG();
        dots = [];
        const initial = [
          { cx: 100, cy: 150 },
          { cx: 200, cy: 50 },
          { cx: 300, cy: 150 }
        ];
        initial.forEach(pos => {
          const dot = createDot(pos.cx, pos.cy);
          dots.push({ pos, element: dot });
        });
        createLine(initial[0].cx, initial[0].cy, initial[1].cx, initial[1].cy);
        createLine(initial[1].cx, initial[1].cy, initial[2].cx, initial[2].cy);
        createLine(initial[2].cx, initial[2].cy, initial[0].cx, initial[0].cy);
        const additional = 4;
        const delay = 2000;
        for (let i = 0; i < additional; i++) {
          setTimeout(() => {
            const cx = 50 + Math.random() * 300;
            const cy = 50 + Math.random() * 200;
            const newDot = createDot(cx, cy);
            dots.push({ pos: { cx, cy }, element: newDot });
            for (let j = 0; j < dots.length - 1; j++) {
              createLine(dots[j].pos.cx, dots[j].pos.cy, cx, cy);
            }
          }, delay * (i + 1));
        }
        setTimeout(() => {
          svg.querySelectorAll("line").forEach(line => { line.style.opacity = 0; });
          svg.querySelectorAll("circle").forEach(circle => { circle.style.opacity = 0; });
        }, delay * (additional + 1));
        setTimeout(() => { animateNetwork(); }, delay * (additional + 3));
      }
      animateNetwork();
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById('background-wrapper').classList.add("bg-gradient-to-br", "from-indigo-900", "to-purple-900");
      createParticles();
      updateContent();
      createNavButtons();
      updateSections();
      initTechAnimation();
      document.getElementById("menu-toggle").addEventListener("click", () => {
        const mobileMenu = document.getElementById("mobile-menu");
        mobileMenu.classList.toggle("hidden");
      });
    });
  </script>
